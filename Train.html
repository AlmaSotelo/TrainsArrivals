<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trains Next Departures</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script> 

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 20%;
    }
    #train-table  {
      text-align: center;
    }
    #formContainer {
      display: box;
      margin-left:15px;
      margin-right:15px;
    }
     #tirdcontainer {
      margin-top:15px;
    }
    .span2 {
      height: 50px;
    }
    bootsrap.table  {
      border-bottom:0px solid white !important; 
    }
  </style>
</head>

<body>
  <!-- Train Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: maroon; color: white">
         <h1 class="text-center">Trains Routs and Schedules</h1>
         <h3 class="text-center">Next Departures</h3>
      </div>

    <div class="card">
      <div class="card-header"> 
        Train Schedules
      </div>
      <div class="card-body">
        <div class="row">
          <table class="table table-sm table-hover" id="train-table">  
            <thead id="tabla">
              <tr>
                  <th scope="col">Train Name</th>   
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>                  
                  <th scope="col">Minutes Away</th>
              <tr>  
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>  
    </div>  

    <div id="tirdcontainer" class="card">
      <div class="card-header">
        Add Train
      </div>
        <div id="formContainer" class="card-body">
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
              <label for="role-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
              <label for="start-input">First train time HH-mm (Military Time)</label>
              <input class="form-control" id="start-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" placeholder="" type="text">
            </div>
            <button style="background-color: tomato" btn btn-primary id="add-train-btn" >Submit</button>
          </form>
        </div>
      </div>
    </div>  
  <!-- JavaScript -->
  <script src="departures.js"></script> 
</body>
</html>
